<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <!-- Đường dẫn tương đối đến static/css -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <form th:action="@{/patient/login}" method="post" class="patient-login-form">
            <h2>Patient Portal</h2>

            <!-- Hiển thị thông báo lỗi khi đăng nhập sai -->
            <p th:if="${param.error}" class="error-message" style="display: block;">
                Invalid email or password.
            </p>

            <!-- Hiển thị thông báo khi đăng xuất -->
            <p th:if="${param.logout}" class="success-message" style="display: block;">
                You have been logged out successfully.
            </p>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="username" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Nút đăng nhập -->
            <button type="submit">Login</button>

            <!-- Liên kết đăng ký -->
            <p class="register-link">
                Don’t have an account?
                <a th:href="@{/patient/register}">Register here</a>
            </p>
        </form>
    </div>
</body>
</html>
