<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<!-- Header fragment -->
<div th:replace="fragments/header :: header"></div>

<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 420px; border-radius: 15px;">
        <div class="text-center mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/2922/2922564.png" alt="Patient Icon" width="70">
            <h4 class="mt-2 text-primary">Patient Login</h4>
            <p class="text-muted small">Đăng nhập để quản lý hồ sơ và lịch hẹn</p>
        </div>

        <!-- Hiển thị thông báo lỗi (nếu có) -->
        <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}">Sai thông tin đăng nhập</div>
        <div th:if="${param.logout}" class="alert alert-success">Bạn đã đăng xuất thành công</div>

        <form th:action="@{/patient/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="email@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
                <a th:href="@{/patient/register}" class="text-decoration-none small">Chưa có tài khoản? Đăng ký</a>
            </div>
        </form>
    </div>
</main>

<!-- Footer fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
