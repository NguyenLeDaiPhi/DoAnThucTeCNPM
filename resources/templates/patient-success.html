<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <!-- Re-using login.css for some basic styling -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome, Patient!</h2>
        <p>You have successfully registered. You can now log in.</p>

        <!-- A simple static logout form that posts to the logout endpoint -->
        <form action="/patient/login" method="get" style="margin-top: 2rem;">
            <button type="submit">Go to Login</button>
        </form>
    </div>
</body>
</html>
