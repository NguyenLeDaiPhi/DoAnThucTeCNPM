<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <!-- Bootstrap + Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        /* === Style bổ sung (có thể đưa vào login.css) === */
        body {
            background: linear-gradient(to right, #e0f7f4, #f2fbfa);
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            max-width: 480px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 35px 40px;
        }

        .register-card h2 {
            text-align: center;
            color: #00796b;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .input-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }

        .input-group input {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .input-group input:focus {
            border-color: #009688;
            box-shadow: 0 0 0 0.15rem rgba(0, 150, 136, 0.25);
        }

        button[type="submit"] {
            width: 100%;
            background-color: #009688;
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #00796b;
            transform: translateY(-2px);
        }

        .error-message {
            color: #d9534f;
            text-align: center;
            margin-bottom: 10px;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .footer-text a {
            color: #00796b;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <form th:action="@{/patient/register}" th:object="${patient}" method="post" class="patient-register-form">
            <h2>Patient Portal</h2>

            <!-- Thông báo lỗi -->
            <p th:if="${param.error}" class="error-message">
                Invalid email or password.
            </p>
            <p th:if="${param.expired}" class="error-message">
                Your session has expired. Please log in again.
            </p>

            <!-- Các trường thông tin -->
            <div class="mb-3 input-group d-flex flex-column">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3 input-group d-flex flex-column">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
            </div>

            <div class="mb-3 input-group d-flex flex-column">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
            </div>

            <div class="mb-3 input-group d-flex flex-column">
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" required>
            </div>

            <div class="mb-3 input-group d-flex flex-column">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" th:field="*{phone}" required>
            </div>

            <div class="mb-3 input-group d-flex flex-column">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <button type="submit">Register</button>

            <p class="footer-text mt-3">
                Already have an account?
                <a th:href="@{/login}">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
