<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/PatientUpdate.css">
    <title>Cập nhật thông tin bệnh nhân</title>
</head>
<body>
<div class="form-container">
    <h2>Cập nhật thông tin bệnh nhân</h2>
    <form th:action="@{'/patient/update/' + ${patient.id}}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Nhập email của bạn" required>
        </div>
        <div class="form-group">
            <label for="lastName">Họ</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Nhập họ">
        </div>
        <div class="form-group">
            <label for="firstName">Tên</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Nhập tên">
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Nhập địa chỉ">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                   th:value="${patient.dateOfBirth != null ? #temporals.format(patient.dateOfBirth, 'yyyy-MM-dd') : ''}" />
        </div>
        <div class="form-group">
            <label for="medicalHistory">Medical History</label>
            <textarea class="form-control" id="medicalHistory" rows="4" th:field="*{medicalHistory}"></textarea>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="password-wrapper">
                <input type="password" id="password" th:field="*{password}" placeholder="Nhập mật khẩu mới">
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>
        <button type="submit" class="btn">Cập nhật</button>
    </form>

    <p th:if="${message}" th:text="${message}" style="color: green; margin-top: 10px;"></p>

</div>
<script src="/css/patient-update.js"></script>

</body>
</html>
