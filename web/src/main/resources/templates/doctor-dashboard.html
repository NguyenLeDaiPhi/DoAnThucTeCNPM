<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="/css/login.css">

    <style>
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
        }

        .view-btn {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Welcome, Doctor!</h2>
        <p>This is your main dashboard. You have successfully logged in.</p>

        <!-- Patient List Section -->
        <h3 style="margin-top: 30px;">Danh Sách Bệnh Nhân</h3>

        <table>
            <thead>
                <tr>
                    <th>Tên Bệnh Nhân</th>
                    <th>Email</th>
                    <th>Hành Động</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="p : ${patients}">
                    <td th:text="${p.fullName}"></td>
                    <td th:text="${p.email}"></td>
                    <td>
                        <a th:href="@{'/doctor/patient/' + ${p.id}}" class="view-btn">
                            Xem Hồ Sơ
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Chat Link -->
        <div style="margin-top: 2rem; text-align: center;">
            <a th:href="@{'http://localhost:3000/?token=' + ${doctorToken}}" target="_blank" class="view-btn" style="text-decoration: none;">Chat</a>
        </div>

        <!-- Logout -->
        <form action="/doctor/logout" method="post" style="margin-top: 1rem;">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
