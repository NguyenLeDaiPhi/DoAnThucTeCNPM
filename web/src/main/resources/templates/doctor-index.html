<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <!-- Re-using login.css for some basic styling -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

        <h2>Welcome, Doctor!</h2>

        </form>
    </div>
</body>
</html>
