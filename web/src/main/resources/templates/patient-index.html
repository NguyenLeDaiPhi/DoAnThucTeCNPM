<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome, Patient!</h2>
        <p>This is your main dashboard. You have successfully logged in.</p>

        <a th:href="@{/patient/appointment/book}" class="btn btn-primary">Đặt Lịch Khám</a>
        <a th:href="@{/patient/appointment/list}" class="btn btn-info">Xem Lịch Hẹn</a>

        <form action="/patient/logout" method="post" style="margin-top: 2rem;">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
