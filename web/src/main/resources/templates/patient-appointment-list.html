<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Lịch Hẹn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Danh Sách Lịch Hẹn Của Bạn</h2>

    <a th:href="@{/patient/appointment/book}" class="btn btn-primary mb-3">Đặt Lịch Mới</a>

    <table class="table table-striped" th:if="${appointments != null and !appointments.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Bác Sĩ</th>
            <th>Thời Gian</th>
            <th>Trạng Thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.doctor.lastName}"></td>
            <td th:text="${appointment.scheduleTime}"></td>
            <td th:text="${appointment.status}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${appointments == null or appointments.isEmpty()}" class="alert alert-info">
        Bạn chưa có lịch hẹn nào.
    </div>
</div>
</body>
</html>
