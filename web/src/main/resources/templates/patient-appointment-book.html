<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lịch Khám Bệnh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Đặt Lịch Khám Bệnh</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/patient/appointment/book}" th:object="${request}" method="post">
        <div class="mb-3">
            <label for="patientId" class="form-label">ID Bệnh Nhân</label>
            <input type="text" class="form-control" id="patientId" th:field="*{patientId}" readonly>
        </div>

        <div class="mb-3">
            <label for="doctorId" class="form-label">Chọn Bác Sĩ</label>
            <select class="form-select" id="doctorId" th:field="*{doctorId}">
                <option value="">-- Chọn Bác Sĩ --</option>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.id}"
                        th:text="${doctor.lastName + ' ' + doctor.firstName + ' | ' + doctor.field}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="scheduleTime" class="form-label">Thời Gian Lịch Hẹn</label>
            <input type="datetime-local" class="form-control" id="scheduleTime" th:field="*{scheduleTime}">
        </div>

        <button type="submit" class="btn btn-primary">Đặt Lịch</button>
        <a th:href="@{/patient/appointment/list}" class="btn btn-secondary">Danh Sách Lịch Hẹn</a>
    </form>
</div>
</body>
</html>
