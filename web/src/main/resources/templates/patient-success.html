<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .dashboard-container { padding: 20px; max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .dashboard-container h2 { text-align: center; color: #333; }
        .profile-info p { margin: 10px 0; }
        .profile-info strong { color: #555; }
        .action-links { text-align: center; margin-top: 20px; }
        .action-links a, .action-links button { display: inline-block; margin: 0 10px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; }
        .action-links form { display: inline; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, <span th:text="${patient.lastName}">Patient</span>!</h2>
        <div class="profile-info">
            <p><strong>Full Name:</strong> <span th:text="${patient.firstName + ' ' + patient.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${patient.email}"></span></p>
            <p><strong>Address:</strong> <span th:text="${patient.address}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${patient.phone}"></span></p>
        </div>
        <div class="action-links">
            <a th:href="@{/patient/update/{id}(id=${patient.id})}">Update Profile</a>
            <form th:action="@{/patient/logout}" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
