<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Lịch Hẹn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Danh Sách Lịch Hẹn Của Bạn</h2>

    <table class="table table-striped" th:if="${doctorAppointment != null and !doctorAppointment.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Bệnh nhân</th>
            <th>Thời Gian</th>
            <th>Trạng Thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${doctorAppointment}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.patient.firstName + ' ' + appointment.patient.lastName}"></td>
            <td th:text="${#temporals.format(appointment.scheduleTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${appointment.status}"></td>
            <td>
                <div th:if="${appointment.status == 'PENDING'}">
                    <form th:action="@{/doctor/appointment/update/{id}/CONFIRMED(id=${appointment.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-success btn-sm">Accept</button>
                    </form>
                    <form th:action="@{/doctor/appointment/update/{id}/CANCELLED(id=${appointment.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Decline</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${doctorAppointment == null or doctorAppointment.isEmpty()}" class="alert alert-info">
        Bạn chưa có lịch hẹn nào.
    </div>
</div>
</body>
</html>
