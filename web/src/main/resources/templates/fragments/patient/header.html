<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header" id="header" class="header sticky-top">

    <div class="topbar d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="d-none d-md-flex align-items-center">
                <i class="bi bi-clock me-1"></i> Monday - Saturday, 8AM to 10PM
            </div>
            <div class="d-flex align-items-center">
                <i class="bi bi-phone me-1"></i> Call us now +1 5589 55488 55
            </div>
        </div>
    </div><div class="branding d-flex align-items-center">

    <div class="container position-relative d-flex align-items-center justify-content-end">
        <a th:href="@{/patient/index}" class="logo d-flex align-items-center me-auto">
            <img th:src="@{/img/logo.png}" alt="">
        </a>

        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a th:href="@{/patient/index}">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#doctors">Doctors</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a class="cta-btn" th:href="@{/patient/appointment/book}">Make an Appointment</a></li>
                <li class="dropdown"><a href="#" class="d-flex align-items-center">
                    <img th:src="@{${patient.avatar != null && !patient.avatar.isEmpty() ? '/img/avatars/' + patient.avatar : '/img/default-avatar.png'}}"
                         alt="Profile"
                         class="rounded-circle me-2"
                         style="width: 30px; height: 30px; object-fit: cover;">

                    <span th:text="${patient.lastName}">Patient</span>
                    <i class="bi bi-chevron-down toggle-dropdown"></i>
                </a>
                    <ul>
                        <li><a th:href="@{/patient/profile}">Profile</a></li>
                        <li><a th:href="@{/patient/clinical-infor/{id}(id=${patient.id})}">Medical Records</a></li>
                        <li><a th:href="@{/patient/appointment/list}">Appointment List</a></li>
                        <li><a th:href="@{'http://localhost:3000/?token=' + ${patientToken}}" target="_blank">Chat</a></li>

                        <li>
                            <a href="javascript:void(0);" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                            <form id="logoutForm" th:action="@{/patient/logout}" method="post" style="display: none;"></form>
                        </li>
                    </ul>
                </li>
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

    </div>

</div>

</header>

</body>
</html>
